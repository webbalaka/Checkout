<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/0b18db8ba2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>
        </header>
        <div cls="a">
            <div class="box">
                <div class="box1">
                    <h1>Contact infomation</h1>
                    <div style="margin-bottom: 20px">
                        <h2>E-mail</h2>
                        <input class="in" style="font-family: 'Font Awesome 5 Free'; font-weight: 700" type="email"
                            placeholder="  &#xf0e0;   Enter your email..." />
                    </div>
                    <div style="margin-top: 20px">
                        <h2>phone</h2>
                        <input class="in" style="font-family: 'Font Awesome 5 Free'; font-weight: 700" type="email"
                            placeholder="  &#xf095;   Enter your phone..." />
                    </div>
                </div>
                <div class="box2">
                    <h1>Shipping address</h1>
                    <div>
                        <h2>Full name</h2>
                        <input class="inn in" style="font-family: 'Font Awesome 5 Free'; font-style: normal;
              font-weight: 600;
              font-size: 16px;color: #333333;" type="email" placeholder="  &#xf2bd;   Rodney Cotton" />
                    </div style="margin-bottom: 20px">
                    <div>
                        <h2>Address</h2>
                        <input class="in" style="font-family: 'Font Awesome 5 Free'; font-weight: 700" type="email"
                            placeholder="  &#xf015;   Your address.." />
                    </div>
                    <div style="margin-bottom: 20px">
                        <h2>City</h2>
                        <input class="in" style="font-family: 'Font Awesome 5 Free'; font-weight: 700" type="email"
                            placeholder="  &#xf64f;  Your city.." />
                    </div>
                    <div style="display: flex; justify-content: space-between">
                        <div style="margin-bottom: 20px">
                            <h2>Country</h2>
                            <input class="in1" style="font-family: 'Font Awesome 5 Free'; font-weight: 700" type="email"
                                placeholder=" &#xf57e; Your country    &#xf150;" />
                        </div>
                        <div>
                            <h2>Postal code</h2>
                            <input class="in1" style="font-family: 'Font Awesome 5 Free'; font-weight: 700" type="email"
                                placeholder=" &#xf48b; Your postal code " />
                        </div>
                    </div>
                </div>
                <div style="display: flex; margin-top:20px;">
                    <input type="checkbox" style="margin-right: 11px;">
                    <h1 style="font-style: normal;
                font-weight: 600;
                font-size: 12px;">Save this information for next time</h1>
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="item" style="height: 360px;">
                <div class="item1">
                    <img src="https://i.ibb.co/rsxzvqb/photo1.png
                    https://i.ibb.co/P6xfwHf/photo2.png" alt="" height="135px" width="135px">
                    <div>
                        <div style="height: 80px;">
                            <h1>Vintage Backbag</h1>
                            <div style="display: flex; align-items: center;"><h2 style="margin-right: 10px;">$54.99</h2> <h3>$94.99</h3></div>
                        </div>
                        <div class="sale">
                            <button>-</button>
                             <p>1</p>
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div class="item2">
                    <img src="https://i.ibb.co/1sJLk0k/photo2.png" alt="" height="135px" width="135px">
                    <div>
                        <div style="height: 80px;">
                            <h1>Levi Shoes</h1>
                            <div style="display: flex; align-items: center;"><h2 style="margin-right: 10px;">$74.99</h2> <h3>$124.99</h3></div>
                        </div>
                        <div class="sale">
                            <button>-</button>
                             <p>1</p>
                            <button>+</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="cal">
            <div style="border-top: 1px solid #BDBDBD;display: flex;justify-content: space-between;margin:20px ;">
                <h1 style="margin: 10px ;">Shipping</h1>
                <h1>$19</h1>
            </div>
            <div style="border-top: 1px solid #BDBDBD;display: flex;justify-content: space-between;margin:20px ;">
                <h1 style="margin: 10px ;">Total</h1>
                <h1>$148.98</h1>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
